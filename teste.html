<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Reta_musica.js"></script>
    <script src="Correlacao_de_Pearson.js"></script>
</head>
<body>
    <div>
        <br>
        <label for="musica">Coloque o Nome da musica Para ver se a Popularidade esta Boa</label>
        <br>
        <input type="text" name="musica" id="entrada" placeholder="Entre com sua tag">
        <button type="submit" onclick="dados()">Comparar</button>
        <br>
        Escolha um genero para ser feita a correlação de Pearson com o genero POP
        <br>
        <label for="genero">Escolha o genero:</label>
        <select id="genero" name="genero">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </div>
</body>
